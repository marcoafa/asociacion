
{% load staticfiles %}

{% block content %}
<title>Evento</title> 
    <link href="{% static 'bootstrap/css/colos.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/freelancer.css' %}" rel="stylesheet">
    
<body>
<nav class="navbar  navbar-default navbar-static-top">
  <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              
               
                
                <li><a href="/">Inicio</a></li>
              

            </ul>
  
   </div>

  </div>
  
</nav>

<div class="col-lg-12 text-center"><h1>Eventos</h1> </div>
<div class="row">
 <div class="col-lg-8 col-lg-offset-2">
	<table class="table table-striped table-bordered">
		<tr>
			<th>Evento</th>
			<th>Lugar</th>
			<th>Fecha</th>
			<th>Hora</th>
			<th>Patrocinadores</th>
		</tr>
		{%for item in object_list %}
		<tr>
			<td>{{item.nombre}}</td>
			<td>{{item.lugar}}</td>
			<td>{{item.fecha}}</td>
			<td>{{item.hora}}</td>
			<td>{{item.patrocinadores}}</td>			
		</tr>

		{% endfor %}

	</table>
</div>
</div>
</body>

	


{% endblock %}
