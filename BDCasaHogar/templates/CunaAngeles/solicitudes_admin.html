{% extends 'CunaAngeles/administrador.html' %}
{% load staticfiles %}

{% block content %}
<div class="col-lg-12 text-center"><h1>Solicitudes</h1></div>
<div class="row">
                <div class="col-lg-8 col-lg-offset-2">
	<table class="table table-striped table-bordered">
		<tr>
			<th>Nombre</th>
			<th>Correo</th>
			<th>Solicitud</th>
			<th>Comentarioo</th>
			
		</tr>
		{%for item in object_list %}
		<tr>
			<td>{{item.nombre}}</td>
			<td>{{item.correo}}</td>
			<td>{{item.solicitud}}</td>
			<td>{{item.comentario}}</td>
				
		</tr>

		{% endfor %}

	</table>


	
	</div>
</div>
{% endblock %}
