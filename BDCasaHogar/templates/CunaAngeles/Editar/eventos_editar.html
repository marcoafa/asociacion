{% extends 'CunaAngeles/administrador.html' %}
{% load staticfiles %}

{% block content %}
<center><h1>Selecciona el evento que deseas editar</h1></center>
<br>

<div class="row">
                <div class="col-lg-8 col-lg-offset-2">


	<table class="table table-striped table-bordered">

    <tr>
        <th>Nombre</th>
        <th>Lugar</th>
   
    </tr>
    {% for item in object_list %}
     <tr>
        <td><a href="/update_eventos/{{item.id}}">{{item.nombre}}</a></td>
        <td>{{ item.lugar}}</td>     

        
    </tr>
     {% endfor %}
</table>
</div>
</div>

{% endblock %}
